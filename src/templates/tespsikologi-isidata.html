<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell 1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/src/styles/tespsikologi.css" />
    <script type="module" src="/src/scripts/components/navbar-user.js" defer></script>
    <script type="module" src="/src/scripts/components/navbar-masuk.js"></script>
</head>

<body>
    <navbar-masuk id="masuk"></navbar-masuk>

    <main class="container">
      <div class="card form-section">
        <img src="/src/public/tespsikologi/mediasi.png" alt="Meditasi" class="illustration">
        
        <div class="form-info">
          <h2>Tes Psikologi</h2>
          <p>
            Tes psikologi dapat digunakan untuk menilai kondisi emosional dan mental seseorang, termasuk seberapa tinggi tingkat stres yang dialami. Memahami tingkat stres dapat membantumu menemukan cara yang lebih efektif untuk mengatasinya.
          </p>
  
          <form id="formData" action="pertanyaan.html">
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required />
            </div>
  
            <div class="form-group">
              <label for="usia">Usia</label>
              <input type="number" id="usia" name="usia" placeholder="Usia" required />
            </div>
  
            <div class="form-group">
              <label for="jenis_kelamin">Jenis Kelamin</label>
              <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="">-- Pilih Jenis Kelamin --</option>
                <option value="Pria">Pria</option>
                <option value="Wanita">Wanita</option>
                <option value="Lainnya">Lainnya</option>
              </select>
            </div>
  
            <button type="submit" class="btn-primary full-width">Selanjutnya</button>
          </form>
        </div>
      </div>
    </main>
<footer>
    <span> &copy; 2025 MentalWell, Hak Cipta Dilindungi. </span>
</footer>
</body>
</html>
<script src="/src/scripts/views/pages/tespsikologi.js"></script>
