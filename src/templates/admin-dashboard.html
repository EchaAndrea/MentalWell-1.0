<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell 1.0</title>
    <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/styles/admin.css" />
    <script type="module" src="/src/scripts/components/navbar-admin.js" defer></script>
  </head>

  <body>
    <navbar-admin id="admin"></navbar-admin>
    <main>
    <div class="container my-4" style="flex: 1">
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <h5 class="mb-0">
            <img src="/src/public/admin/psikolog.png" alt="Icon Psikolog" width="20" class="me-2"/>
            <strong>Dashboard Admin</strong>
          </h5>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-between">
          <div class="d-flex gap-2">
            <select class="form-select" id="filterKategori">
              <option value="semua">Semua Kategori</option>
              <option value="approved">Approved</option>
              <option value="waiting">Waiting</option>
              <option value="rejected">Rejected</option>
              <option value="refunded">Refund</option>
            </select>
          </div>

          <div class="input-group" style="width: 250px">
            <input type="text" class="form-control" id="searchInput" placeholder="Pencarian"/>
            <button class="btn cari-btn" onclick="handleSearch()">
              <img src="/src/public/admin/cari.png" alt="Cari" width="16" />
            </button>
            <button class="btn refresh-btn" onclick="resetTable()">
              <img src="/src/public/admin/refresh.png" alt="Refresh" width="16"/>
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 table-responsive">
          <table class="table table-bordered">
            <thead class="text-center">
              <tr>
                <th><input type="checkbox" id="selectAll" /></th>
                <th>ID</th>
                <th>NAMA</th>
                <th>TANGGAL</th>
                <th>WAKTU</th>
                <th>STATUS BAYAR</th>
                <th>AKSI</th>
              </tr>
            </thead>
            <tbody id="konselingTableBody" class="text-center"></tbody>
          </table>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center flex-wrap">
          <select class="form-select form-select-sm w-auto" id="rowsPerPage" onchange="updateRowsPerPage()">
            <option value="10">10 baris</option>
            <option value="25">25 baris</option>
            <option value="50">50 baris</option>
            <option value="100">100 baris</option>
            <option value="all">Semuanya</option>
          </select>

          <nav>
            <ul class="pagination mb-0">
            </ul>
          </nav>
        </div>
      </div>
    </div>
    </main>
    <footer>
      <span>&copy; 2025 MentalWell, Hak Cipta Dilindungi.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/scripts/views/pages/admin-dashboard.js"></script>
  </body>
</html>
