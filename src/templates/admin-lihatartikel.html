<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell 1.0</title>
    <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/admin-editartikel.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="/src/scripts/components/navbar-admin.js"
      defer
    ></script>
  </head>

  <body>
    <navbar-admin id="admin"></navbar-admin>
    <main class="container">
      <div class="card-form">
        <div class="d-flex justify-content-end mb-3">
          <button
            type="button"
            class="btn btn-kembali d-flex align-items-center"
            id="btnKembali"
          >
            <img
              src="/src/public/admin/kembali.png"
              alt="Kembali"
              style="width: 20px; height: 20px; margin-right: 5px"
            />
            Kembali
          </button>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Judul Artikel</label>
          <div id="judul" class="form-control-plaintext"></div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Kategori</label>
          <div id="kategori" class="form-control-plaintext"></div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Tanggal</label>
          <div id="tanggal" class="form-control-plaintext"></div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Konten</label>
          <div id="konten" class="form-control-plaintext"></div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Gambar</label>
          <div>
            <img
              id="previewImage"
              src=""
              alt="Gambar Artikel"
              style="max-width: 300px; max-height: 200px"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Referensi</label>
          <div id="references" class="form-control-plaintext"></div>
        </div>
      </div>
    </main>

    <footer>
      <span> &copy; 2025 MentalWell, Hak Cipta Dilindungi. </span>
    </footer>
    <script src="/src/scripts/views/pages/admin-lihatartikel.js"></script>
  </body>
</html>
