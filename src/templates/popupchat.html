<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Pop-up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/popupchat.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center bg-light min-vh-100"
  >
    <div id="chatPopupCustom" class="popup-chat">
      <div class="popup-header">
        <button class="btn-close" type="button">Ã—</button>
        <span id="namaPsikolog"></span>
      </div>
      <div class="popup-body" id="chatBody"></div>
      <div class="popup-footer">
        <label for="fileUpload" class="btn-add-file">
          <img src="/src/public/chat/add.png" alt="Add" style="width: 20px" />
        </label>
        <input
          type="text"
          id="chatInput"
          class="input-message"
          placeholder="Tulis pesan..."
        />
        <input type="file" id="fileUpload" hidden />

        <button class="btn-send" id="sendBtn" type="button">
          <img src="/src/public/chat/send.png" alt="Send" style="width: 20px" />
        </button>
      </div>
    </div>
  </body>
</html>
