<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Pop-up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/popupchat.css" />
</head>
<body class="d-flex justify-content-center align-items-center bg-light min-vh-100">

  <div id="chatPopup" class="card shadow-lg" style="width: 800px; height: 650px;">
    <div class="card-header d-flex justify-content-between align-items-center bg-info text-white">
      <div id="namaPsikolog">Nama</div>
      <button class="btn btn-light btn-sm d-flex align-items-center justify-content-center" style="width: 32px; height: 32px; padding: 0;" onclick="toggleChat()">
      <img src="/src/public/chat/close.png" alt="Close" style="width: 16px; height: 16px;" />
</button>

    </div>

    <div class="card-body overflow-auto d-flex flex-column gap-2" id="chatBody">
      <!-- Chat messages akan di-inject di sini -->
    </div>

    <div class="card-footer bg-info d-flex align-items-center gap-2">
      <label for="fileUpload" class="btn btn-light btn-sm m-0">
        <img src="/src/public/chat/add.png" alt="Add" style="width: 20px;" />
      </label>
      <input type="file" id="fileUpload" hidden />

      <input type="text" id="chatInput" class="form-control" placeholder="Tulis pesan..." />

      <button class="btn btn-light btn-sm" onclick="sendMessage()">
        <img src="/src/public/chat/send.png" alt="Send" style="width: 20px;" />
      </button>
    </div>
  </div>

  <script src="/src/scripts/popupchat.js"></script>
</body>
</html>
