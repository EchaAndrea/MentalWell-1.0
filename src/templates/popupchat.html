<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Pop-up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/popupchat.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center bg-light min-vh-100"
  >
    <div id="popup-container"></div>
    <div id="chatOverlay"></div>
    <div
      id="chatPopupCustom"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        z-index: 1001;
        display: flex;
      "
    >
      <div class="popup-header">
        <div id="namaPsikolog">Nama</div>
        <button class="btn-close-popup" type="button">
          <img src="/src/public/chat/close.png" alt="Close" />
        </button>
      </div>
      <div class="popup-body" id="chatBody"></div>
      <div class="popup-footer">
        <label for="fileUpload" class="btn-add-file">
          <img src="/src/public/chat/add.png" alt="Add" />
        </label>
        <input type="file" id="fileUpload" hidden />
        <input
          type="text"
          id="chatInput"
          class="input-message"
          placeholder="Tulis pesan..."
        />
        <button class="btn-send" id="sendBtn" type="button">
          <img src="/src/public/chat/send.png" alt="Send" />
        </button>
      </div>
    </div>
  </body>
</html>
