<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jadwal Konsultasi Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/jadwalpsikolog.css"/>
  <script type="module" src="/src/scripts/components/navbar-masuk.js" defer></script>
</head>
  <header>
    <navbar-masuk id="masuk"></navbar-masuk>
  </header>

  <main class="container">
    <h5 class="page-title">Jadwalkan Konsultasi Online</h5>

    <!-- Info Psikolog -->
    <div id="psychologist-info" class="d-flex align-items-center gap-3 mb-3">
      <img id="foto-psikolog" src="" alt="Foto Psikolog" class="rounded-circle" width="100" height="100" />
      <div>
        <h5 id="nama"></h5>
        <p class="mb-0 fw-bold" id="harga"></p>
      </div>
    </div>

    <h5>Pilih Tanggal</h5>
    <div id="tanggal-wrapper" class="d-flex align-items-center gap-2 mb-2">
      <div id="tanggal-container" class="d-flex gap-2 flex-wrap"></div>
      <button id="btn-calendar" title="Pilih tanggal">
        <i class="bi bi-calendar3"></i>
      </button>
      <input type="date" id="tanggal-picker" />
    </div>

    <div id="waktu-section" class="d-none">
      <h5>Pilih Waktu</h5>
      <div id="waktu-container" class="d-flex gap-2 flex-wrap mb-3"></div>
    </div>

    <div id="jadwalkan-container" class="slide-up d-none">
      <button id="btn-jadwalkan" class="btn btn-primary w-100">Jadwalkan</button>
    </div>
  </main>

  <footer>
    <span> &copy; 2025 MentalWell, Hak Cipta Dilindungi. </span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/scripts/views/pages/jadwalpsikolog.js"></script>
</body>
</html>
