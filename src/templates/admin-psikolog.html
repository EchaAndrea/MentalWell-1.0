<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MentalWell 1.0</title>
  <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/admin.css" />
  <script type="module" src="/src/scripts/components/navbar-admin.js" defer></script>
</head>

<body>
  <navbar-admin id="admin"></navbar-admin>

  <div class="container my-4">
    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <img src="/src/public/admin/psikolog.png" alt="icon" width="20" class="me-2">
          <strong>Psikolog</strong>
        </h5>
        <a href="/admin/psikolog/tambah.html" class="btn btn-primary">
          <img src="/src/public/admin/tambah.png" alt="Tambah" width="16" class="me-1"> Tambah Baru
        </a>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12 d-flex justify-content-between">
        <div class="d-flex gap-2">
          <select class="form-select" id="filterKategori">
            <option value="semua">Semua Kategori</option>
            <option value="anak">Anak</option>
            <option value="remaja">Remaja</option>
            <option value="dewasa">Dewasa</option>
            <option value="keluarga">Keluarga</option>
          </select>
        </div>

        <div class="input-group" style="width: 250px;">
          <input type="text" class="form-control" id="searchInput" placeholder="Pencarian">
          <button class="btn cari-btn" onclick="handleSearch()">
            <img src="/src/public/admin/cari.png" alt="Cari" width="16">
          </button>
          <button class="btn refresh-btn" onclick="resetTable()">
            <img src="/src/public/admin/refresh.png" alt="Refresh" width="16">
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-bordered">
          <thead class="text-center">
            <tr>
              <th><input type="checkbox" id="selectAll"></th>
              <th>ID</th>
              <th>NAMA PENGGUNA</th>
              <th>NAMA</th>
              <th>EMAIL</th>
              <th>AKTIF</th>
              <th>AKSI</th>
            </tr>
          </thead>
          <tbody id="psikologTableBody" class="text-center"></tbody>
        </table>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <button class="btn btn-danger" onclick="hapusYangDipilih()">
          <img src="/src/public/admin/hapus.png" alt="Hapus" width="16" class="me-1"> Hapus Yang Dipilih
        </button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12 d-flex justify-content-between align-items-center flex-wrap">
        <select class="form-select form-select-sm w-auto" id="rowsPerPage" onchange="updateRowsPerPage()">
          <option value="10">10 baris</option>
          <option value="25">25 baris</option>
          <option value="50">50 baris</option>
          <option value="100">100 baris</option>
          <option value="all">Semuanya</option>
        </select>

        <nav>
          <ul class="pagination mb-0">
            <li class="page-item disabled"><a class="page-link" href="#">Sebelumnya</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">Selanjutnya</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <footer>
    <span>&copy; 2025 MentalWell, Hak Cipta Dilindungi.</span>
  </footer>

  <script src="/src/scripts/views/pages/admin-psikolog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
