<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MentalWell 1.0</title>
  <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/styles/admin-editartikel.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="/src/scripts/components/navbar-admin.js" defer></script>
</head>
<body>
  <navbar-admin id="admin"></navbar-admin>
  <main class="container">
    <div class="card-form">
      <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-kembali d-flex align-items-center" id="btnKembali">
          <img src="/src/public/admin/kembali.png" alt="Kembali" style="width: 20px; height: 20px; margin-right: 5px;">
          Kembali
        </button>
      </div>
      <form id="formArtikel">
        <div class="mb-3">
          <label class="form-label fw-bold">Nama Lengkap</label>
          <input type="text" name="nama" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Nomor Handphone</label>
          <input type="text" name="nohp" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Tanggal Lahir</label>
          <input type="date" name="tanggallahir" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Jenis Kelamin</label>
          <select name="jeniskelamin" class="form-select" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Pengalaman Praktik</label>
          <select name="pengalaman" class="form-select" required>
            <option value="">Pilih Pengalaman Praktik</option>
            <option value="2_tahun">2 Tahun</option>
            <option value="2-4_tahun">2 - 4 Tahun</option>
            <option value="4_tahun">4 Tahun</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Topik Keahlian</label>
          <div class="row">
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="keahlian" value="Adiksi" id="adiksi">
                <label class="form-check-label" for="adiksi">Adiksi</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="keahlian" value="Anak remaja" id="anak-remaja">
                <label class="form-check-label" for="anak-remaja">Anak remaja</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="keahlian" value="Trauma" id="trauma">
                <label class="form-check-label" for="trauma">Trauma</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="keahlian" value="Seksualitas" id="seksualitas">
                <label class="form-check-label" for="seksualitas">Seksualitas</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="keahlian" value="Fobia" id="fobia">
                <label class="form-check-label" for="fobia">Fobia</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="keahlian" value="Kecenderungan Bunuh Diri" id="bunuh-diri">
                <label class="form-check-label" for="bunuh-diri">Kecenderungan Bunuh Diri</label>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Waktu Tersedia</label>
          <div id="jadwalContainer">
            <div class="row mb-2 align-items-center jadwal-row">
              <div class="col-md-4">
                <select name="hari[]" class="form-select" required>
                  <option value="">Pilih Hari</option>
                  <option value="Senin">Senin</option>
                  <option value="Selasa">Selasa</option>
                  <option value="Rabu">Rabu</option>
                  <option value="Kamis">Kamis</option>
                  <option value="Jumat">Jumat</option>
                  <option value="Sabtu">Sabtu</option>
                  <option value="Minggu">Minggu</option>
                </select>
              </div>
              <div class="col-md-6">
                <div class="d-flex">
                  <input type="time" name="jamMulai[]" class="form-control me-2" required>
                  <span class="mx-1 d-flex align-items-center">-</span>
                  <input type="time" name="jamSelesai[]" class="form-control ms-2" required>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-start gap-2">
                <button type="button" class="btn btn-tambah tambah-jadwal" aria-label="Tambah jadwal" title="Tambah jadwal" disabled>
                  <i class="fas fa-plus" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Bio</label>
          <textarea name="bio" rows="5" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Foto Profil</label>
          <div class="input-group">
            <label class="input-group-text btn btn-file px-3" for="gambar">
              <img src="/src/public/admin/gambar.png" alt="gambar" style="width: 18px; height: 18px; margin-right: 5px;">
              Pilih
            </label>
            <input type="file" class="form-control" id="gambar" name="gambar" accept="image/*" style="display: none;">
            <input type="text" class="form-control" id="namaFile" readonly>
          </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-simpan">Simpan</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <span>&copy; 2025 MentalWell, Hak Cipta Dilindungi.</span>
  </footer>
  <script src="/src/scripts/views/pages/admin-editpsikolog.js"></script>
</body>
</html>
