<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MentalWell 1.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href='/src/styles/chat.css' />
</head>
<main>
    <div class="chat-popup d-flex flex-column" id="chatPopup">
      <div class="chat-header">
        <div class="d-flex align-items-center">
          <img src="/src/public/chat/profil.png" alt="Profile" class="me-2 img-fluid" style="max-width: 30px;" />
          <strong>John Doe M.Si., M.Psi., Psikolog</strong>
        </div>
        <button class="btn-icon" onclick="toggleChat()">
          <img src="/src/public/chat/close.png" alt="Close" class="img-fluid" style="max-width: 30px;" />
        </button>
      </div>
  
      <div class="chat-body" id="chatBody"></div>
  
      <div class="chat-footer">
        <label class="btn-icon">
          <input type="file" id="fileUpload" hidden />
          <img src="/src/public/chat/add.png" alt="Add" class="img-fluid" style="max-width: 30px;" />
        </label>
        <input type="text" id="chatInput" placeholder="Ketik pesan..." class="form-control" />
        <button class="btn-icon" onclick="sendMessage()">
          <img src="/src/public/chat/send.png" alt="Send" class="img-fluid" style="max-width: 30px;" />
        </button>
      </div>
    </div>
</main>
</body>
</html>
<script src="/src/scripts/views/pages/chat.js"></script>
