<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell 1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/src/styles/chat.css" />
    <script type="module" src="/src/scripts/components/navbar-user.js" defer></script>
    <script type="module" src="/src/scripts/components/navbar-masuk.js"></script>
</head>

<body>
    <main>
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="chat-sidebar">
            <div class="sidebar-header">
                    <button class="submit-btn" id="closeBtn" title="Tutup">
                        <img src="/src/public/chat/close.png" alt="Gambar tutup" />
                    </button>
            </div>
            <ul class="chat-users" id="userList">
                <!-- Users will be rendered here -->
            </ul>
            </div>
        
            <!-- Chat Area -->
            <div class="chat-main">
            <div class="chat-header" id="chatHeader">
                <i class="fas fa-user-circle"></i>
                <span id="chatUserName">Pilih pengguna</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-footer">
                <button class="submit-btn" id="attachBtn" title="Lampirkan">
                    <img src="/src/public/chat/add.png" alt="Gambar lampirkan" />
                    <div class="hero-image">
                </button>
                <input type="text" id="msgInput" placeholder="Ketik pesan...">
                <button class="submit-btn" id="sendBtn" title="Kirim">
                    <img src="/src/public/chat/send.png" alt="Gambar kirim" />
                </button>
            </div>
            </div>
        </div>
</main>
</body>
</html>
<script src="/src/scripts/views/pages/chat.js"></script>
