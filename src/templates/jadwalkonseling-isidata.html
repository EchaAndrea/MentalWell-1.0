<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - MentalWell</title>
  <link rel="stylesheet" href="/src/styles/jadwalkonseling.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/scripts/components/navbar-masuk.js" defer></script>
</head>

<body>
  <header>
    <navbar-masuk id="masuk"></navbar-masuk>
  </header>

  <main class="container">
    <div class="flow d-flex justify-content-center my-5">
      <div class="isi-data text-center">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" stroke="#044B77" stroke-width="4" fill="#044B77" />
          <text x="40" y="60" fill="#fff" font-size="2em">1</text>
          Sorry, your browser does not support inline SVG.
        </svg>
        <br />
        Isi Data
      </div>
      <div class="permasalahan text-center">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" stroke="#044B77" stroke-width="4" fill="#fff" />
          <text x="40" y="60" fill="#044B77" font-size="2em">2</text>
          Sorry, your browser does not support inline SVG.
        </svg>
        <br />
        Permasalahan
      </div>
      <div class="pembayaran text-center">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" stroke="#044B77" stroke-width="4" fill="#fff" />
          <text x="40" y="60" fill="#044B77" font-size="2em">3</text>
          Sorry, your browser does not support inline SVG.
        </svg>
        <br />
        Pembayaran
      </div>
      <div class="selesai text-center">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" stroke="#044B77" stroke-width="4" fill="#fff" />
          <text x="40" y="60" fill="#044B77" font-size="2em">4</text>
          Sorry, your browser does not support inline SVG.
        </svg>
        <br />
        Selesai
      </div>
    </div>

    <div id="loading-indicator" class="spinner" style="display: none;"></div>
    <div class="data d-flex mt-5">
      <div class="data-diri card w-50 mx-3 shadow">
        <h3 class="lengkapi text-center mt-2 mb-3">Data Diri</h3>
        <div>
          <form action="" class="form-center d-flex row w-100 mx-auto justify-content-center">
            <input type="text" placeholder="Nama Lengkap" class="w-75 mb-3 focus-ring py-1 px-2 border rounded-2"
              disabled readonly />
            <br />
            <input type="text" placeholder="Nama Panggilan" class="w-75 mb-3 focus-ring py-1 px-2 border rounded-2"
              disabled readonly />
            <br />
            <input type="text" placeholder="01-02-2023" class="w-75 mb-3 focus-ring py-1 px-2 border rounded-2"
              aria-label="Disabled input example" disabled readonly />
            <br />
            <input type="text" placeholder="laki-Laki" class="w-75 mb-3 focus-ring py-1 px-2 border rounded-2"
              aria-label="Disabled input example" disabled readonly />
            <br />
            <input type="number" placeholder="08123456789" class="w-75 mb-3 focus-ring py-1 px-2 border rounded-2"
              aria-label="Disabled input example" disabled readonly />
            <br />
          </form>
        </div>
      </div>
<div class="jadwal card w-50 mx-3 shadow">
  <h3 class="atur-jadwal text-center mt-2 mb-3">Jadwal Konseling</h3>

  <p class="mx-4"><strong>Tanggal Konseling</strong></p>
  <p class="mx-4" id="selectedDate"></p> 

  <p class="mx-4"><strong>Waktu Konseling (WIB)</strong></p>
  <p class="mx-4" id="selectedTime"></p> 

  <button class="rounded p-1 mx-3 my-3 mb-4" onclick="redirectToCounseling2()">Selanjutnya</button>
</div>
  </main>

  <footer>
    <span> &copy; 2025 MentalWell, Hak Cipta Dilindungi. </span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="/src/scripts/views/pages/jadwalkonseling.js"></script>
</body>

</html>
