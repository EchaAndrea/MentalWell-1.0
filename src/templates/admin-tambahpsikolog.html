<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell 1.0</title>
    <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/admin-editartikel.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="/src/scripts/components/navbar-admin.js"
      defer
    ></script>
  </head>

  <body>
    <navbar-admin id="admin"></navbar-admin>
    <main class="container">
      <div class="card-form">
        <div class="d-flex justify-content-end mb-3">
          <button
            type="button"
            class="btn btn-kembali d-flex align-items-center"
            id="btnKembali"
          >
            <img
              src="/src/public/admin/kembali.png"
              alt="Kembali"
              style="width: 20px; height: 20px; margin-right: 5px"
            />
            Kembali
          </button>
        </div>
        <form id="formPsikolog">
          <div class="mb-3">
            <label class="form-label fw-bold">Nama Lengkap</label>
            <input type="text" name="nama" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Nama Panggilan</label>
            <input type="text" name="nickname" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Kata Sandi</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Nomor Handphone</label>
            <input type="text" name="nowa" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Tanggal Lahir</label>
            <input
              type="date"
              name="tanggallahir"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Jenis Kelamin</label>
            <select name="jeniskelamin" class="form-select" required>
              <option value="">Pilih Jenis Kelamin</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Pengalaman Praktik</label>
            <select name="pengalaman" class="form-select" required>
              <option value="">Pilih Pengalaman Praktik</option>
              <option value="2 tahun praktek">2 Tahun</option>
              <option value="2-4 tahun praktek">2 - 4 Tahun</option>
              <option value="4 tahun praktek">4 Tahun</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Topik Keahlian</label>
            <div class="row">
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="1"
                    id="stress"
                  />
                  <label class="form-check-label" for="stress">Stress</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="2"
                    id="gangguan-kecemasan"
                  />
                  <label class="form-check-label" for="gangguan-kecemasan"
                    >Gangguan Kecemasan</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="3"
                    id="depresi"
                  />
                  <label class="form-check-label" for="depresi">Depresi</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="4"
                    id="keluarga-hubungan"
                  />
                  <label class="form-check-label" for="keluarga-hubungan"
                    >Keluarga & Hubungan</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="5"
                    id="trauma"
                  />
                  <label class="form-check-label" for="trauma">Trauma</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="6"
                    id="gangguan-mood"
                  />
                  <label class="form-check-label" for="gangguan-mood"
                    >Gangguan Mood</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="7"
                    id="pekerjaan-karir"
                  />
                  <label class="form-check-label" for="pekerjaan-karir"
                    >Pekerjaan & Karir</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="8"
                    id="kecanduan"
                  />
                  <label class="form-check-label" for="kecanduan"
                    >Kecanduan</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="9"
                    id="pengembangan-diri"
                  />
                  <label class="form-check-label" for="pengembangan-diri"
                    >Pengembangan Diri</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="10"
                    id="gangguan-kepribadian"
                  />
                  <label class="form-check-label" for="gangguan-kepribadian"
                    >Gangguan Kepribadian</label
                  >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="keahlian"
                    value="11"
                    id="identitas-seksual"
                  />
                  <label class="form-check-label" for="identitas-seksual"
                    >Identitas Seksual</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Harga Konseling (Rp)</label>
            <input type="number" name="harga" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Waktu Tersedia</label>
            <div id="jadwalContainer"></div>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Bio</label>
            <textarea
              name="bio"
              rows="5"
              class="form-control"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Foto Profil</label>
            <div class="input-group">
              <label class="input-group-text btn btn-file px-3" for="gambar">
                <img
                  src="/src/public/admin/gambar.png"
                  alt="gambar"
                  style="width: 18px; height: 18px; margin-right: 5px"
                />
                Pilih
              </label>
              <input
                type="file"
                class="form-control"
                id="gambar"
                name="gambar"
                accept="image/*"
                style="display: none"
              />
              <input type="text" class="form-control" id="namaFile" readonly />
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-simpan">Buat</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <span>&copy; 2025 MentalWell, Hak Cipta Dilindungi.</span>
    </footer>
    <script src="/src/scripts/views/pages/admin-tambahpsikolog.js"></script>
  </body>
</html>
