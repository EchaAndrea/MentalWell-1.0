<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell 1.0</title>
    <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/admin-editartikel.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="/src/scripts/components/navbar-admin.js"
      defer
    ></script>
  </head>
  <body>
    <navbar-admin id="admin"></navbar-admin>
    <main class="container">
      <div class="card-form">
        <div class="d-flex justify-content-end mb-3">
          <button
            type="button"
            class="btn btn-kembali d-flex align-items-center"
            id="btnKembali"
          >
            <img
              src="/src/public/admin/kembali.png"
              alt="Kembali"
              style="width: 20px; height: 20px; margin-right: 5px"
            />
            Kembali
          </button>
        </div>
        <form id="formArtikel" enctype="multipart/form-data">
          <!-- 1. Name -->
          <div class="mb-3">
            <label class="form-label fw-bold">Nama Lengkap</label>
            <input type="text" name="nama" class="form-control" required />
          </div>
          <!-- 2. Nickname -->
          <div class="mb-3">
            <label class="form-label fw-bold">Nama Panggilan</label>
            <input type="text" name="nickname" class="form-control" required />
          </div>
          <!-- 3. Email -->
          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <!-- 4. Phone Number -->
          <div class="mb-3">
            <label class="form-label fw-bold">Nomor HP</label>
            <input type="text" name="nohp" class="form-control" required />
          </div>
          <!-- 5. Birthdate -->
          <div class="mb-3">
            <label class="form-label fw-bold">Tanggal Lahir</label>
            <input
              type="date"
              name="tanggallahir"
              class="form-control"
              required
            />
          </div>
          <!-- 6. Gender -->
          <div class="mb-3">
            <label class="form-label fw-bold">Jenis Kelamin</label>
            <select name="jeniskelamin" class="form-select" required>
              <option value="">Pilih</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>
          <!-- 7. Bio -->
          <div class="mb-3">
            <label class="form-label fw-bold">Bio</label>
            <textarea
              name="bio"
              class="form-control"
              rows="3"
              required
            ></textarea>
          </div>
          <!-- 8. Experience -->
          <div class="mb-3">
            <label class="form-label fw-bold">Pengalaman Praktik</label>
            <input
              type="text"
              name="pengalaman"
              class="form-control"
              required
            />
          </div>
          <!-- 9. Price -->
          <div class="mb-3">
            <label class="form-label fw-bold">Harga per Sesi (Rp)</label>
            <input type="number" name="harga" class="form-control" required />
          </div>
          <!-- 10. Topics -->
          <div class="mb-3">
            <label class="form-label fw-bold">Topik Keahlian</label>
            <div>
              <input type="checkbox" name="keahlian" value="1" id="adiksi" />
              <label for="adiksi">Adiksi</label>
              <input
                type="checkbox"
                name="keahlian"
                value="2"
                id="seksualitas"
              />
              <label for="seksualitas">Seksualitas</label>
              <input
                type="checkbox"
                name="keahlian"
                value="3"
                id="anakremaja"
              />
              <label for="anakremaja">Anak remaja</label>
              <input type="checkbox" name="keahlian" value="4" id="fobia" />
              <label for="fobia">Fobia</label>
              <input type="checkbox" name="keahlian" value="5" id="trauma" />
              <label for="trauma">Trauma</label>
              <input type="checkbox" name="keahlian" value="6" id="bunuhdiri" />
              <label for="bunuhdiri">Kecenderungan Bunuh Diri</label>
            </div>
          </div>
          <!-- 11. Schedules -->
          <div class="mb-3">
            <label class="form-label fw-bold">Waktu Tersedia</label>
            <div id="jadwalContainer"></div>
          </div>
          <!-- 12. Password -->
          <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <!-- 13. Profile Image -->
          <div class="mb-3">
            <label class="form-label fw-bold">Foto Profil</label>
            <input
              type="file"
              name="gambar"
              id="gambar"
              class="form-control"
              accept="image/*"
            />
            <input
              type="text"
              id="namaFile"
              class="form-control mt-2"
              placeholder="Nama file"
              readonly
            />
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-simpan">Simpan</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <span>&copy; 2025 MentalWell, Hak Cipta Dilindungi.</span>
    </footer>
    <script src="/src/scripts/views/pages/admin-tambahpsikolog.js"></script>
  </body>
</html>
