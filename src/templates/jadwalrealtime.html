<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran - MentalWell</title>
    <link rel="stylesheet" href="/src/styles/jadwalrealtime.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/scripts/components/navbar-masuk.js" defer></script>
</head>
  </head>
  <body>
    <navbar-masuk id="masuk"></navbar-masuk>
    <main>
      <div class="container">
        <div class="card p-4 shadow-sm">
          <!-- Profil Psikolog -->
          <div
            id="psychologist-info"
            class="d-flex align-items-center gap-3 mb-3"
          >
            <img
              id="foto-psikolog"
              class="rounded-circle"
              width="100"
              height="100"
              alt="Foto Psikolog"
            />
            <div>
              <h5 id="nama"></h5>
              <p id="topik">Topik Keahlian: </p>
              <p class="mb-0 fw-bold" id="harga"></p>
            </div>
          </div>
          <hr class="my-3" />
          <!-- Detail Pembayaran -->
          <h5>Detail Pembayaran</h5>
          <div class="d-flex justify-content-between border-bottom py-2">
            <span>Paket Konseling</span>
            <span id="hargaKonseling"></span>
          </div>
          <div class="d-flex justify-content-between border-bottom py-2">
            <span>Biaya Aplikasi</span>
            <span id="biayaAplikasi"></span>
          </div>
          <div class="d-flex justify-content-between fw-bold py-2">
            <span>Total</span>
            <span id="totalPembayaran"></span>
          </div>
          <div class="card mt-4 p-3">
            <img
              src="/src/public/jadwalkonseling/mandiri.png"
              alt="Mandiri"
              width="100"
              class="mb-2"
            />
            <p class="mb-1">Nomor Virtual Account</p>
            <h5 class="fw-bold" id="virtualAccount">123 456 789 1011</h5>
            <p>Total Pembayaran</p>
            <h5 class="fw-bold" id="totalPembayaran2"></h5>
          </div>
          <div class="mt-4">
            <label for="buktiBayar" class="form-label fw-bold"
              >Bukti Pembayaran</label
            >
            <input
              type="file"
              class="form-control"
              id="buktiBayar"
              accept="image/*"
            />
          </div>
          <div class="text-center mt-4">
            <button
              class="btn-kustom rounded py-2 px-5 d-flex mx-auto"
              onclick="confirmPayment()"
            >
              Konfirmasi Pembayaran
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span> &copy; 2025 MentalWell, Hak Cipta Dilindungi. </span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/src/scripts/views/pages/jadwalrealtime.js"></script>
  </body>
</html>
