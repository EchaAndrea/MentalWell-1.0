<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell 1.0</title>
    <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/styles/admin-editartikel.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="module" src="/src/scripts/components/navbar-admin.js" defer></script>
  </head>

  <body>
    <navbar-admin id="admin"></navbar-admin>
    <main class="container">
      <div class="card-form">
        <div class="d-flex justify-content-end mb-3">
          <button type="button" class="btn btn-kembali d-flex align-items-center" id="btnKembali">
            <img src="/src/public/admin/kembali.png" alt="Kembali" style="width: 20px; height: 20px; margin-right: 5px"/>
            Kembali
          </button>
        </div>

        <form id="formArtikel">
          <div class="mb-3">
            <label class="form-label fw-bold">Judul Artikel</label>
            <input type="text" name="judul" class="form-control" required/>
          </div>

          <div class="mb-3 custom-select-icon">
            <label class="form-label fw-bold">Kategori</label>
            <select name="kategori" id="kategori" class="form-select" required>
              <option value="" disabled selected>Pilih Kategori</option>
              <option value="1">Kesehatan Mental</option>
              <option value="2">Tips & Trik</option>
              <option value="3">Motivasi</option>
              <option value="4">Berita</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Tanggal</label>
            <input type="date" name="tanggal" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Konten</label>
            <textarea name="konten" id="konten" rows="10" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Gambar</label>
            <div class="input-group">
              <label class="input-group-text btn btn-file px-3" for="gambar">
                <img src="/src/public/admin/gambar.png" alt="gambar" style="width: 18px; height: 18px; margin-right: 5px"/>
                Pilih
              </label>
              <input type="file" class="form-control" id="gambar" name="gambar" accept="image/*" style="display: none"/>
              <input type="text" class="form-control" id="namaFile" readonly />
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-simpan">Buat</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <span> &copy; 2025 MentalWell, Hak Cipta Dilindungi. </span>
    </footer>
  </body>
</html>
<script src="/src/scripts/views/pages/admin-tambahartikel.js"></script>
