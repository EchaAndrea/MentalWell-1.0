<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentalWell 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="/src/public/logo/logoicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/styles/sesikonseling.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/src/scripts/components/navbar-user.js" defer></script>
    <script type="module" src="/src/scripts/components/navbar-masuk.js" defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <navbar-masuk id="masuk"></navbar-masuk>

    <main>
      <h2>Sesi Konseling</h2>
      <div id="session-list" class="content-sesi">
        <!-- Kontainer ini akan diisi lewat JS -->
      </div>

      <!-- Footer -->
      <footer>
        @MentalWell 2023, SEMUA HAK DILINDUNGI
      </footer>

      <!-- Chat Popup -->
      <div id="chatPopup" style="display: none" class="chat-popup">
        <div class="chat-header">
          <span>John Doe M.Si., M.Psi., Psikolog</span>
          <!-- Close button with icon -->
          <button class="btn-icon" onclick="toggleChat()">
            <img src="/src/public/chat/close.png" alt="Close" class="icon">
          </button>
        </div>
        <div id="chatBody" class="chat-body">
          <!-- chat bubbles will appear here -->
        </div>
        <div class="chat-footer">
          <!-- Add button for file upload -->
          <label for="fileUpload" class="upload-label">
            <img src="/src/public/chat/add.png" alt="Add" class="icon">
          </label>
          <input type="file" id="fileUpload" style="display: none" />
          <!-- Text input for chat -->
          <input type="text" id="chatInput" placeholder="Tulis pesan..." />
          <!-- Send button -->
          <button class="btn-icon" onclick="sendMessage()">
            <img src="/src/public/chat/send.png" alt="Send" class="icon">
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/scripts/views/pages/sesikonseling.js"></script>
  </body>
</html>
